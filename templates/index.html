<!DOCTYPE html>
<html>
<head>
  <title>Boston House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background-color: white;
      margin-top: 60px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      animation: slideDown 1s ease-out;
      max-height: none;
      overflow-y: visible;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      animation: fadeInInputs 1s ease;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: popUp 1s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    h3 {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      color: #fff;
      font-size: 14px;
      animation: fadeInFooter 2s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInInputs {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Boston House Price Predictor</h2>

    <form action="/predict" method="post">
      {% for i in range(13) %}
        <input type="text" name="feature{{ i }}" placeholder="Enter value of Feature {{ i+1 }}" required><br>
      {% endfor %}
      <input type="submit" value="Predict">
    </form>

    <h3>{{ prediction_text }}</h3>
  </div>

  <div class="footer">
    Developed with ❤️ by Sparsh Sharma
  </div>


</body>
</html>
